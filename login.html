<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="jquery-3.1.1.js"></script>
</head>

<body>
    <div id="liveAlertPlaceholder"></div>
    </div>
    <div class="container mt-5 ">
        <div class="mt-5 border p-5 shadow rounded bg-body-tertiary">
            <h2 class="text-center mb-4">Login Page</h2>
            <form class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required
                        suggestions="on" autocomplete="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password"
                        required>
                </div>


                <button type="submit" class="btn btn-primary w-100">Login</button>
                <div class="mt-3 text-center">
                    Don't have an account?<a href="register.html" target="_blank" class="text-decoration-none ">
                        Register
                        here</a>
                </div>
            </form>
        </div>
    </div>
    <div class="container mt-5">
        <div class="mt-5 border p-5 shadow rounded bg-body-tertiary">
            <h2 class="text-center mb-4">Login with Google</h2>
            <button class="btn btn-danger w-100" id="googleLoginBtn">Login with Google</button>
        </div>

    </div>
    <script src="login.js"></script>
</body>

</html>

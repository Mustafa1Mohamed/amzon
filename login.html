<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="jquery-3.1.1.js"></script>
</head>

<body>
    <div id="liveAlertPlaceholder"></div>
    </div>
    <div class="container mt-5 align-items-center d-flex  justify-content-center">
        <div class="mt-5 border p-5 shadow rounded bg-body-tertiary">
            <h2 class="text-center mb-4">Login Page</h2>
            <form class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required suggestions="on"
                        autocomplete="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
            
            
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <div class="mt-3 text-center">
                    Don't have an account?<a href="register.html" target="_blank" class="text-decoration-none "> Register
                        here</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('form').on('submit', function (e) {
                e.preventDefault()

                // Get form data
                var email = $('#email').val()
                var password = $('#password').val()
                // validate form data email and password empty or not
                if (!email || !password) {
                    var alertPlaceholder = $('#liveAlertPlaceholder')
                    alertPlaceholder.html('<div class="alert alert-danger alert-dismissible" role="alert">Please fill in all fields.</div>')
                    alertPlaceholder.find('.alert').append('<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>')
                    return
                }
                // check if the data in local storage
                var users = JSON.parse(localStorage.getItem('users') || '[]')
                var user = users.find(u => u.email === email && u.password === password)
                if (user) {
                    setTimeout(function () {
                        window.location.href = 'dashboard.html'
                    }, 3000)
                    var alertPlaceholder = $('#liveAlertPlaceholder')
                    alertPlaceholder.html('<div class="alert alert-success alert-dismissible" role="alert">Login successful!</div>')
                    alertPlaceholder.find('.alert').append('<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>')
                } else {
                    var alertPlaceholder = $('#liveAlertPlaceholder')
                    alertPlaceholder.html('<div class="alert alert-danger alert-dismissible" role="alert">Invalid email or password. Please try again.</div>')
                    alertPlaceholder.find('.alert').append('<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>')
                }
            })

            
        })
    </script>
</body>

</html>
